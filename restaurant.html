<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" sizes="32x32" href="img/fixed/icon.png">
    <meta name="theme-color" content="#000">
    <!-- Normalize.css for better cross-browser consistency -->
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
    <link rel="manifest" href="/manifest.json">
    <!-- Main CSS file -->
    <link rel="preconnect" href="http://localhost:1338">

    <link rel="stylesheet" href="css/combined.css" type="text/css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin="" />
    <title>Restaurant Info</title>
</head>

<body class="inside">
    <!-- Beginning header -->
    <header class="flex-container">
        <!-- Beginning nav -->
        <nav class="col-12">
            <h1><a href="/">Restaurant Reviews</a></h1>
        </nav>
        <!-- Beginning breadcrumb -->
        <ul id="breadcrumb" class="col-12 col-lg-6 col-xl-5 order-lg-1" role="navigation" aria-label="Breadcrumb">
            <li><a href="/" aria-level="1">Home</a></li>
        </ul>
        <!-- End breadcrumb -->
        <!-- End nav -->
    </header>
    <!-- End header -->

    <!-- Beginning main -->
    <main id="maincontent" class="flex-container" role="main">
        <!-- Beginning map -->
        <section id="map-container" class="col-12 col-lg-6 col-xl-7 order-lg-2">
            <div id="map" role="application" aria-label="Map with restaurants"></div>
        </section>
        <!-- End map -->

        <section class="col-12 col-lg-6 col-xl-5 order-lg-1 restaurants-section">
            <!-- Beginning restaurant -->
            <section id="restaurant-container">
                <h2 id="restaurant-name"></h2>
                <img id="restaurant-img">
                <p id="restaurant-cuisine"></p>
                <p id="restaurant-address"></p>
                <table id="restaurant-hours"></table>
            </section>
            <!-- end restaurant -->
            <!-- Beginning reviews -->
            <section id="reviews-container">
                <ul id="reviews-list"></ul>
            </section>
            <!-- End reviews -->
        </section>

    </main>
    <!-- End main -->


    <!-- Beginning footer -->
    <footer id="footer" class="col-lg-6">
        Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
    </footer>
    <!-- End footer -->
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
    <!-- Beginning scripts -->
    <!-- IndexedDB js-->
    <script type="text/javascript" src="/idb.js"></script>
    <!-- Database helpers -->
    <script type="text/javascript" src="js/dbhelper.js"></script>
    <!-- Main javascript file -->
    <script type="text/javascript" src="js/restaurant_info.js"></script>
    <!-- Google Maps -->
    <!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA_tKbW6A5pQ-eupxI56myUnHLqYCzOjKo&libraries=places&callback=initMap"></script> -->
    <!-- End scripts -->

</body>

</html>
